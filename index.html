<body>
	<div class="container-fluid bike_container">
		<header>	
			<div id="menu">
				<nav class="nav1">
						<a href="../index.html"><img id="logo_aero" src="../img/LogoAero.jpg" alt="aero bikes logo"></a>
					<ul>
						<li><a href="../index.html">Home</a></li>
						<li><a href="../pages/about_us.html">About Us</a></li>
						<li><a href="../pages/bikes.html">Bikes</a></li>
						<li><a href="../pages/accesories.html">Accesories</a></li>
						<li><a href="../pages/contacto.html">Contact</a></li>
					</ul>
				</nav>
				<div class="fake-line"></div>
			</div>
		</header>
	<main id="container-fluid">
		<div class="mainContact" id="mainContactAnimation">
			<form action="" method="" enctype="" class="form" id="contactForm">
				<div class="form-header">
					<h1 class="title-contact">Upload Your Products</h1>
					<br>
					<legend>
						Support
					</legend>
					<div class="form">
							<label for="user_name" class="form-label">Product</label>
							<input class="form-input" type="text" id="productName" name="username" placeholder="Write the mark of the bike">
							<br>
							<label for="user_surname" class="form-label">Model</label>
							<input class="form-input" id="model" type="text" name="username" placeholder="Write the model of the bike">
							<br>
							<label for="user_surname" class="form-label">Price</label>
							<input class="form-input" id="price" name="name" placeholder="Write the price" class="form1">
							<br>
							<label for="user_surname" class="form-label">Description</label>
							<input id="description" name="" class="form-textarea" cols="30" rows="10" placeholder="Write a description">
							<br>
							<div class="form_section">
							<label for="user_surname" class="form-label">Url Image</label>
                  			<input id="img" type="text" class="form-textarea" placeholder="Write url image">
							</div>
								<input id="btnSave" class="btn-submit" type="submit" value="Save Product">
					</div>
				</div>
			</form>
		</div>   	
	</main>
	<div class="fake-line"></div>
		<footer class="footer">
			<div class="group1">
				<div class="box">
					<figure>
						<a href="#">
							<img src="../img/LogoAero.jpg" alt="aero bikes logo">
						</a>
					</figure>
				</div>
				<div class="box">
					<h2 id="aeroFooter">Aero Bikes</h2>
					<p id="adress"><i>Av. San Martín 1182 · Villa Carlos Paz. Tel: 3541 43-5799<i></p>
				</div>
				<div class="box">
					<h3 id="follow">Follow Us:</h3>
					<div class="socialNet">
						<a href="#" class="fa fa-facebook"></a>
						<a href="#" class="fa fa-instagram"></a>
						<a href="#" class="fa fa-youtube"></a>
						<a href="#" class="fa fa-whatsapp"></a>
					</div>
				</div>
			</div>
			<div class="group2">
				<small>©2022. <b>Emanuel Web Developer<b></small>		
			</div>
